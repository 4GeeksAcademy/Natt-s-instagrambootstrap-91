<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==
    " crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light p-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fab fa-instagram" width="30" height="30" class="d-inline-block align-text-top"></i>
                Instagram
            </a>
            <div class="d-flex">
                <button type="button" class="btn btn-success me-1" data-bs-toggle="modal"
                    data-bs-target="#createPost">Create a new post</button>
                <!-- MODAL -->
                <div class="modal fade" id="createPost" tabindex="-1" aria-labelledby="createPost" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="createPost">Create a new post</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="message-text"
                                            class="col-form-label"><strong>Caption:</strong></label>
                                        <textarea class="form-control" id="message-text"
                                            placeholder="Add the caption of your post here"></textarea>
                                        <button type="button" class="btn btn-light border border-secondary-subtle mt-1">
                                            <i class="fas fa-camera" style="color: #000000;"></i></button>
                                        <button type="button" class="btn btn-light border border-secondary-subtle mt-1">
                                            <i class="fas fa-map-marker-alt" style="color: #000000;"></i></button>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-success">Publish</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- DROP DOWN -->
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle me-2" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="fas fa-cog"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accesibilty</a></li>
                        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- Feed -->
    <div class="container-fluid p-4 ">
        <ul class="nav justify-content-center" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="feed-tab" data-bs-toggle="tab" data-bs-target="#feed-tab-pane"
                    type="button" role="tab" aria-controls="feed-tab-pane" aria-selected="true">
                    <i class="fas fa-square" style="color: #b8b8b8;"></i></button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="post-tab" data-bs-toggle="tab" data-bs-target="#post-tab-pane"
                    type="button" role="tab" aria-controls="post-tab-pane" aria-selected="false">
                    <i class="fas fa-square" style="color: #b8b8b8;"></i></button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active feed-panel" id="feed-tab-pane" role="tabpanel"
                aria-labelledby="feed-tab" tabindex="0">
                <div class="row">
                    <div class="col-4 p-1"><img src="https://picsum.photos/id/10/400/400"></img></div>
                    <div class="col-4 p-1"><img src="https://picsum.photos/id/99/400/400"></img></div>
                    <div class="col-4 p-1"><img src="https://picsum.photos/id/35/400/400"></img></div>
                    <div class="col-4 p-1"><img src="https://picsum.photos/id/12/400/400"></img></div>
                    <div class="col-4 p-1"><img src="https://picsum.photos/id/89/400/400"></img></div>
                    <div class="col-4 p-1"><img src="https://picsum.photos/id/50/400/400"></img></div>
                    <div class="col-4 p-1"><img src="https://picsum.photos/id/40/400/400"></img></div>
                    <div class="col-4 p-1"><img src="https://picsum.photos/id/70/400/400"></img></div>
                    <div class="col-4 p-1"><img src="https://picsum.photos/id/56/400/400"></img></div>
                </div>
            </div>
            <div class="tab-pane fade" id="post-tab-pane" role="tabpanel" aria-labelledby="post-tab" tabindex="0">
                <div class="row my-4">
                    <div class="col-6 mx-auto border rounded p-0">
                        <div class="d-flex p-2">
                            <div class="w-100 fs-4">A nice place</div>
                            <small class="align-bottom">06/12</small>
                        </div>
                        <img style="width:100%;" src="https://picsum.photos/id/11/400/400"></img>
                        <div class="p-2">
                            <strong>2050 Likes</strong>
                            <p>Relax and enjoy</p>
                        </div>
                    </div>
                </div>
                <div class="row my-4">
                    <div class="col-6 mx-auto border rounded p-0">
                        <div class="d-flex p-2">
                            <div class="w-100 fs-4">Study time </div>
                            <small class="align-bottom">05/14</small>
                        </div>
                        <img style="width:100%;" src="https://picsum.photos/id/20/400/400"></img>
                        <div class="p-2">
                            <strong>500 Likes</strong>
                            <p>I need help!, too much work to do...</p>
                        </div>
                    </div>
                </div>
                <div class="row my-4">
                    <div class="col-6 mx-auto border rounded p-0">
                        <div class="d-flex p-2">
                            <div class="w-100 fs-4">Just a girl...</div>
                            <small class="align-bottom">11/09</small>
                        </div>
                        <img style="width:100%;" src="https://picsum.photos/id/365/400/400"></img>
                        <div class="p-2">
                            <strong>3215 Likes</strong>
                            <p>Very cozy, very demure</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
